<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- font poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Incoem</h4>
          <p class="money-plus" id="money-plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-$0.00</p>
        </div>
      </div>
      <!-- history -->
      <h3>History</h3>
      <ul class="list">
        <li class="minus">
          Cash <span>-$400</span> <button class="delet-btn">X</button>
        </li>
      </ul>

      <!-- form  -->
      <h3>Add New Transition</h3>
      <form id="form">
        <div class="form-control">
            <label for="text">Text</label>
            <input type="text" name="" id="text" placeholder="Enter Text" required>
        </div>
        <div class="form-control">
            <label for="amonut">Amount</label>
            <input type="number" name="" id="amount" placeholder="Enter Amount" required>
        </div>
        <button class="btn">All Transitions</button>
      </form>
    </div>

    <!-- js file -->
    <script src="script.js"></script>
  </body>
</html>
